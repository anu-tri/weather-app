<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- axios js-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <!-- weather css -->
    <link rel="stylesheet" href="css/weather.css">
    <!-- weather js -->
    <script src="js/weather.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="main-container">
        <div class="container top">
            <form>
                <input type="text" id="city" value="Chicago" placeholder="Enter a city">
                <input id="submit" class="btn-primary" type="button" value="Submit" onclick="handleSubmit()" >
            </form>
            <section>
                <div class="container">
                    <div class="icon">
                        <img src="" alt="" id="weather-image" width="105" height="100" class="weather-icon">
                    </div>
                    <div class="location">
                        <div class="city">Chicago, US</div>
                        <div class="date" id="date" >Monday, Nov 15 2021</div>
                    </div>
                    <div class="current" style="margin-left:20px">
                        <div class="temp">Temp: 1 <span>°C</span></div>
                        <div class="weather">Weather: Clouds</div>
                        <div class="humidity">Humidity: 78%</div>
                        <div class="temp-range">Temp Range: 1°C / 2°C</div>
                    </div>
                </div>
            </section>
        </div>
</body>
</html>
